<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>R√°dio M3U</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="image/icon.png" />
  <link rel="icon" href="image/favicon.ico" type="image/x-icon">
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --container-bg: #1e1e1e;
      --button-bg: #1DB954;
      --button-hover: #17a64a;
      --status-color: #ccc;
      --buffering-color: yellow;
    }

    [data-theme="light"] {
      --bg-color: #f5f6fa;
      --text-color: #111;
      --container-bg: #ffffff;
      --button-bg: #0a58ca;
      --button-hover: #084298;
      --status-color: #555;
      --buffering-color: #c59f00;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 90%;
      padding: 2rem;
      background: var(--container-bg);
      border-radius: 10px;
      box-shadow: 0 0 10px #00000050;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    h1 {
      color: var(--button-bg);
      margin: 0;
    }

    .theme-btn {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      color: var(--text-color);
    }

    select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--status-color);
    }

    #buffering {
      font-size: 1.2rem;
      color: var(--buffering-color);
    }

    #dataUsage {
      margin-top: 6px;
      font-size: 0.85rem;
      color: var(--status-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top">
      <h1>üéß R√°dio M3U</h1>
      <button id="themeToggle" class="theme-btn">üåô</button>
    </div>

    <select id="stationSelect">
      <option value="https://stream.geracao.live/listen/rock/stream">Gera√ß√£o Rock</option>
      <option value="https://playerservices.streamtheworld.com/api/livestream-redirect/RADIO_ALPHAFM_ADP.aac">Alpha FM</option>
      <option value="https://playerservices.streamtheworld.com/api/livestream-redirect/RADIO_89FM_ADP.aac">R√°dio 89 FM Rock</option>
      <option value="https://player.ipstm.net/proxy/32224">Metal Zone Radio</option>
      <option value="https://skywatcherawakenedradio.radiolebowski.com/play">Trap Radio</option>
      <option value="https://streams.radiobob.de/metalcore/mp3-128">RADIO BOB - Metal</option>
      <option value="https://rrdns-dumont.webnow.com.br/dumont.aac">Dumont FM - 104.3</option>
      <option value="https://maximum-dark.hostingradio.ru/maxdark96.aacp">Radio Maximum Emo</option>
      <option value="https://coreradio.ru/radio">Core Radio</option>
    </select>

    <button id="playPauseBtn">‚è∏Ô∏è Pausar</button>

    <p id="status">üîä Conectando...</p>
    <p id="buffering"></p>
    <div id="dataUsage">üì∂ Dados usados: 0.00 MB</div>

    <audio id="audioPlayer" preload="auto"></audio>
  </div>

  <script>
    /* ===== TEMA CLARO / ESCURO ===== */
    const themeToggle = document.getElementById("themeToggle");
    const savedTheme = localStorage.getItem("radio-theme") || "dark";

    document.documentElement.setAttribute("data-theme", savedTheme);
    themeToggle.textContent = savedTheme === "dark" ? "‚òÄÔ∏è" : "üåô";

    themeToggle.addEventListener("click", () => {
      const current = document.documentElement.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", next);
      localStorage.setItem("radio-theme", next);
      themeToggle.textContent = next === "dark" ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
